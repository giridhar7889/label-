{% extends 'shop/basic.html' %}

{% block title %} Checkout {% endblock %}
{% block body %}
<div class="container">
        <div class="col my-4">
                <h2> Step -1 Checkout-Review your items</h2>
                <div  class="mt-4">
                        <ul class="list-group" id="items">
                              
                        </ul>
                </div>
        </div>
        <div class="col my-4">
                <h2>Step-2 Enter your address and other details: </h2>
                <form class="row g-3">
                          <div class="col-md-6">
                                <label for="inputname" class="form-label">Name</label>
                                <input type="name" class="form-control" id="inputname" placeholder="Full Name">
                        </div>
                        <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>

                        <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address line 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                                <label for="inputstate" class="form-label">Enter State</label>
                                 <input type="text" class="form-control" id="inputstate" placeholder="state">
                        </div>
                        <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col">
                                <label for="inputphone" class="form-label">Enter Phone number</label>
                                <input type="tel" class="form-control" id="inputphone">
                        </div>
                        <div class="col-12 my-2">
                                <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>
                </form>

        </div>


</div>

{% endblock %}
{% block js %}
<script>
        if(localStorage.getItem("cart")== null){
    var cart={};
    }
    else
    {
    cart=JSON.parse(localStorage.getItem("cart"));
   

    }
    console.log(cart);
    var sum=0;
    if ($.isEmptyObject(cart))
    {
          mystr=`<p>add items before you check out</p>
                                </li>`
             $('#items').append(mystr);

    }
    else
    {
    for(item in cart){
            let name=cart[item][1];
            let qty=cart[item][0];
            sum=sum+qty;
            mystr=`<li class="list-group-item d-flex justify-content-between align-items-center">
                                        ${name}
                                        <span class="badge bg-primary rounded-pill">${qty}</span>
                                </li>`
            $('#items').append(mystr);
     }
    }
    document.querySelector('#'+'cart').innerHTML=sum;
</script>

  
{% endblock %}
